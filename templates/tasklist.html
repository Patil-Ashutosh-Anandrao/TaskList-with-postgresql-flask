<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>postgresql with flask</title>
        Task List
    </head>

    <body>
        <form method="post" action="{{ url_for('add') }}">
            <input type="text" name="taskName">
            <input type="text" name="dueDate">
            <input type="submit" name="Add Task">
        </form>
        <hr>

        <table border="5">
            <tr>
                <th>
                    Task Name
                </th>

                <th>
                    Is Done
                </th>
            </tr>

            {% for task in TaskList: %}
                    <tr>
                        <td>
                            <!--task with 0th index column-->
                            {{ task[0] }}
                        </td>

                        <td>
                            <!--task with 1st index column-->
                           {{ task[1] }}
                        </td>

                    </tr>
            {% endfor %}
        </table>

    </body>

</html>
